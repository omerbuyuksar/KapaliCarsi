<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Kullanıcılar</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
            <p:dialog widgetVar="statusDialog" modal="false" draggable="false" closable="false" resizable="false" showHeader="false">
                <p:graphicImage library="images" name="ajaxloadingbar.gif" />
            </p:dialog>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="90" >
                    <p:graphicImage library="images" name="logo.png"/> 
                </p:layoutUnit>

                

                <p:layoutUnit position="west" size="210" header="Menu" collapsible="true">
                    <h:form>
                        <p:menu>

                            <p:menuitem value="Mücevherler" action="adminmucevherler" />
                            <p:menuitem value="Kullanıcılar" action="kullanicilar" />
                            <p:menuitem value="Mücevher Bilgileri" action="admin" />
                            <p:menuitem value="Yeni Mücevher ekle" action="yenimucevher" />
                            <p:menuitem value="Resim Ekle" action="fileupload" />
                        </p:menu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center"  >
                    <f:view>
                        <h:form>
                            <h2><h:outputText value="Kullanıcı Bilgileri"/></h2>
                            <p:dataTable value="#{kullaniciFacade.kullanicilar}" var="item">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="KulId"/>
                                    </f:facet>
                                    <h:outputText value="#{item.kulId}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Adi"/>
                                    </f:facet>
                                    <h:outputText value="#{item.adi}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Email"/>
                                    </f:facet>
                                    <h:outputText value="#{item.email}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Sifre"/>
                                    </f:facet>
                                    <h:outputText value="#{item.sifre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="IsAdmin"/>
                                    </f:facet>
                                    <h:outputText value="#{item.isAdmin}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="KayitTarih"/>
                                    </f:facet>
                                    <h:outputText value="#{item.kayitTarih}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </f:view>

                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
