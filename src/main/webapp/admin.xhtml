<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Admin Page</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
            <p:dialog widgetVar="statusDialog" modal="false" draggable="false" closable="false" resizable="false" showHeader="false">
                <p:graphicImage library="images" name="ajaxloadingbar.gif" />
            </p:dialog>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="90" >
                    <p:graphicImage library="images" name="logo.png"/> 
                </p:layoutUnit>

                

                <p:layoutUnit position="west" size="210" header="Menu" collapsible="true">
                    <h:form>
                        <p:menu>

                            <p:menuitem value="Mücevherler" action="adminmucevherler" />
                            <p:menuitem value="Kullanıcılar" action="kullanicilar" />
                            <p:menuitem value="Mücevher Bilgileri" action="admin" />
                            <p:menuitem value="Yeni Mücevher ekle" action="yenimucevher" />
                            <p:menuitem value="Resim Ekle" action="fileupload" />
                        </p:menu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center"  >
                    <h2><h:outputText value="Mücevher Bilgileri"/></h2>
                    <p:dataTable value="#{servis.availableItems}" var="item">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Resim" />
                            </f:facet>
                            <h:outputLink value="DisplayImage?MUC_ID=#{item.mucId}" target="_blank" >
                                <h:graphicImage value="DisplayImage?MUC_ID=#{item.mucId}" width="80" height="80"></h:graphicImage>
                            </h:outputLink>

                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="MucId"/>
                            </f:facet>
                            <h:outputText value="#{item.mucId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Adi"/>
                            </f:facet>
                            <h:outputText value="#{item.adi}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Kayittarih"/>
                            </f:facet>
                            <h:outputText value="#{item.kayittarih}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                    </p:dataTable>

                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
